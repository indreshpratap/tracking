<div fxLayout="row">
  <div fxFlex="50%">
    <mat-card>
      <mat-card-header>
        <b>New Client</b>
      </mat-card-header>
      <mat-card-content>
        <form>
          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
              <input matInput required type="text" placeholder="Client Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput required type="text" placeholder="Orgination Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput required type="text" placeholder="Contact Person">
            </mat-form-field>
            <mat-form-field>
              <input matInput required type="text" placeholder="Contact No">
            </mat-form-field>
            <mat-form-field>
              <input matInput required type="text" placeholder="Email">
            </mat-form-field>

            <mat-form-field>
              <textarea matInput type="text" placeholder="Address"></textarea>
            </mat-form-field>

            <div>
              <button mat-raised-button color="primary">Save</button>
            </div>
          </div>
        </form>



      </mat-card-content>
    </mat-card>
  </div>
</div>
